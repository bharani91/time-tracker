<template name="new_client">

	<div class="row-fluid manage">
		<div class="span12">
			<div class="modal-header row-fluid">
				<h3  class="pull-left" id="clientModalLabel"><i class="icon-plus-sign"></i>Add A Client
				</h3>

				<a href="/manage/clients" class="btn pull-right back"><i class="icon-chevron-left"></i>Back</a>

			</div>

			<form class="form-horizontal">
				<div class="modal-body">

					<div class="control-group">
						<label for="name" class="control-label">	
							Name
						</label>
						<div class="controls">
							<input name="name" type="text" class="input-block-level name">
						</div>
					</div>

					<div class="control-group">
						<label for="address" class="control-label">	
							Street Address
						</label>
						<div class="controls">
							<textarea name="address" id="address" class="input-block-level address" rows="4"></textarea>
						</div>
					</div>



				</div>
				<div class="modal-footer">
					<a href="/manage/clients" class="btn back">Cancel</a>
					<button class="btn btn-primary" type="submit">Save changes</button>
				</div>
			</form>
		</div>
	</div>

	

	
</template>
