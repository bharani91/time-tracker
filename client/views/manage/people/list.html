<template name="people">
	<div class="row-fluid manage_header">
		<div class="span12">
			<h3>Manage People <a href="/manage/people/new" role="button" class="btn btn-success btn-medium pull-right"><i class="icon-plus-sign"></i>New Employee</a></h3>
			<hr class="spacer">
		</div>
	</div>


	<div class="row-fluid manage">
		<div class="span12">
			<p class="muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi, eos, commodi sunt corporis temporibus beatae earum veniam. Quam, iste, obcaecati aspernatur tempora architecto libero accusamus sit molestias incidunt non facere!</p>

			<table class='table'>
				<thead>
					<tr>
						<td colspan="3">
							Team
						</td>
					</tr>
				</thead>

				{{#each people}}
				<tr>
					{{#if editingPerson}}
						{{> editPerson}}
					{{else}}
						{{> viewPerson }}
					{{/if}}
				</tr>
				{{/each}}
				

			</table>
		</div>
	</div>

</template>


<template name="editPerson">
	
		<td class="form_wrap">

			<form class="editForm form-horizontal">
				<div class="control-group">
				<label class="control-label">First Name</label>
					<div class="controls">
						<input type="text" class="input-block-level firstName" value="{{firstName}}" placeholder="First Name">
					</div>
				</div>

				<div class="control-group">
				<label class="control-label">Last Name</label>
					<div class="controls">
						<input type="text" class="input-block-level lastName" value="{{lastName}}" placeholder="Last Name">
					</div>
				</div>

				<div class="control-group">
				<label class="control-label">Email</label>
					<div class="controls">
						<input type="text" class="input-block-level email" value="{{email}}" placeholder="Email">
					</div>
				</div>


				<div class="control-group">
				<label class="control-label">Department</label>
					<div class="controls">
						<input type="text" class="input-block-level department" value="{{department}}" placeholder="Department">
					</div>
				</div>

				<div class="control-group">
				<label class="control-label">Role</label>
					<div class="controls">
						<select name="role" class="input-block-level role">
							<option value="user">Regular User</option>
							<option value="admin">Admin</option>
						</select>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<button class="btn btn-medium btn-success done-editing pull-right"><i class="icon-edit"></i>Update</button>
					</div>
				</div>
			</form>
			
		</td>

		<td>
			<div class="btn-group pull-right">
				<button class="btn btn-small revert"><i class="icon-remove-sign"></i>Revert</button>
				<button class="btn btn-small btn-danger"><i class="icon-remove-sign"></i>Delete</button>
			</div>
		</td>

	
	
</template>


<template name="viewPerson">
	<td>
		<h3>
			{{firstName}} {{lastName}}
			<small class="label">
				{{role}}
			</small>
		</h3>
	</td>

	<td>
		<div class="btn-group pull-right">
			<button class="btn btn-small edit"><i class="icon-edit"></i>Edit</button>
			<button class="btn btn-small btn-danger delete"><i class="icon-remove-sign"></i>Delete</button>
		</div>
	</td>
</template>
