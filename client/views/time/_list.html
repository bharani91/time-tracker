<template name="timer_list">
	<ul class="unstyled timer_list">
		{{#each timers}}
		{{> timer_item}}
		{{/each}}
	</ul>
</template>

<template name="timer_item">
	<li class="well">

		<div class="row-fluid">
			<div class="span7">
				<h3>
					{{task}}
				</h3>
				<h5>
					{{project.name}}
					<small>
						{{client.name}}
						<span class="label">
							{{user.username}}
						</span>
					</small>
				</h5>

			</div>
			<div class="span3 time">
				<h3>
					
					{{#if isTracking }}
						<div class="clock">{{currentTime}}</div>
						<div class="btn btn-danger stop">
							<i class="icon-time"></i>
							Stop
						</div>
					{{else}}
						<div class="time_wrap">{{time}}</div>
						<div class="btn btn-primary start">
							<i class="icon-time"></i>
							Start
						</div>
					{{/if}}
				</h3>
			</div>

			<div class="span2 actions">
				
					<button class="btn edit-timer-item"><i class="icon-edit"></i>Edit</button>
					<button class="btn btn-danger remove-timer-item"><i class="icon-trash"></i>Delete</button>
				
			</div>
		</div>
	</li>
</template>

<template name="timer_modal">
	{{>timer_form}}
</template>
